<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check Your Liveness</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      overflow: hidden;
    }
    .outer-container {
      display: flex;
      gap: 40px;
      width: 90%;
      height: 90%;
      margin: auto;
      padding: 20px;
    }
    .capture-container, .history-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease;
    }
    .capture-container:hover, .history-container:hover {
      transform: translateY(-5px);
    }
    .capture-container {
      flex: 0 0 45%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .history-container {
      flex: 0 0 50%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      font-size: 32px;
      font-weight: 700;
      color: #eee;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
      letter-spacing: 1px;
    }
    .camera-container {
      width: 360px;
      height: 480px;
      background: #000;
      border: 3px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      position: relative;
    }
    .camera-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #capture {
      padding: 15px 30px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 10px #fff;
    }
    #capture:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px #fff;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #fff;
      font-weight: 600;
      text-shadow: 0 0 8px #fff;
    }
    .history-container .header {
      font-size: 28px;
      text-align: center;
      margin-bottom: 15px;
    }
    .history-list {
      flex: 1;
      overflow-y: auto;
      padding: 0 10px;
    }
    .history-item {
      display: flex;
      align-items: center;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 2px solid transparent;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .history-item:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    .history-item img {
      width: 60px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 15px;
      box-shadow: 0 0 10px #fff;
    }
    .history-item p {
      font-size: 16px;
      color: #ccc;
      font-weight: 600;
    }
    .green-border {
      border-color: #00ff00;
      box-shadow: 0 0 10px #00ff00;
    }
    .red-border {
      border-color: #ff0000;
      box-shadow: 0 0 10px #ff0000;
    }
    #clearHistory {
      padding: 12px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 10px #fff;
      margin-top: 10px;
    }
    #clearHistory:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px #fff;
    }
    .history-list::-webkit-scrollbar { width: 8px; }
    .history-list::-webkit-scrollbar-track { background: #121212; border-radius: 10px; }
    .history-list::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    @media screen and (max-width: 768px) {
      .outer-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .capture-container, .history-container { width: 90%; }
    }
  </style>
</head>
<body>
  <div class="outer-container">
    <section class="capture-container">
      <div class="header">Check Your Liveness</div>
      <div class="camera-container">
        <video id="video" autoplay></video>
      </div>
      <button id="capture">Capture & Verify</button>
      <p id="result"></p>
    </section>
    <section class="history-container">
      <div class="header">Results</div>
      <div class="history-list" id="history"></div>
      <button id="clearHistory">Clear History</button>
    </section>
  </div>
  <canvas id="canvas" width="360" height="480" style="display: none;"></canvas>
  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("capture");
    const resultText = document.getElementById("result");
    const historyContainer = document.getElementById("history");
    const clearHistoryBtn = document.getElementById("clearHistory");
    let history = JSON.parse(localStorage.getItem("captureHistory")) || [];
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { console.error("Error accessing webcam:", err); });
    captureBtn.addEventListener("click", () => {
      const context = canvas.getContext("2d");
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        const reader = new FileReader();
        reader.readAsDataURL(blob);
        reader.onloadend = () => {
          const dataUrl = reader.result;
          const base64Data = dataUrl.split(",")[1];
          fetch("https://zl77aqpwm5yvlrocwtw4c5nc7y0xxkco.lambda-url.ap-south-1.on.aws", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image: base64Data })
          })
          .then(response => response.json())
          .then(data => {
            resultText.innerText = `Liveness: ${data.label}, Confidence: ${data.confidence.toFixed(2)}`;
            addToHistory(blob, data);
          })
          .catch(error => { console.error("Error:", error); });
        };
      }, "image/jpeg");
    });
    function addToHistory(blob, data) {
      if (history.length >= 10) history.shift();
      const reader = new FileReader();
      reader.onload = function(e) {
        history.push({ imgSrc: e.target.result, result: `Liveness: ${data.label}, Confidence: ${data.confidence.toFixed(2)}`, label: data.label });
        localStorage.setItem("captureHistory", JSON.stringify(history));
        updateHistoryUI();
      };
      reader.readAsDataURL(blob);
    }
    function updateHistoryUI() {
      historyContainer.innerHTML = "";
      history.forEach(item => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.classList.add(item.label == 1 ? "green-border" : "red-border");
        const img = document.createElement("img");
        img.src = item.imgSrc;
        const p = document.createElement("p");
        p.innerText = item.result;
        div.appendChild(img);
        div.appendChild(p);
        historyContainer.appendChild(div);
      });
    }
    clearHistoryBtn.addEventListener("click", () => {
      history = [];
      localStorage.removeItem("captureHistory");
      updateHistoryUI();
    });
    document.addEventListener("DOMContentLoaded", updateHistoryUI);
  </script>
</body>
</html>
